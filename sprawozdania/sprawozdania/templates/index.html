<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<style>
        .form-container {
            padding: 16px 32px; 
        }

        .btn {
            margin-top: 16px;
        }

        .custom-file {
            margin: 16px 0;
    }
</style>
</head>
<body>
<form action="" method="POST" enctype="multipart/form-data" class="form-container" id="data-form">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="validationDefault01">Imie</label>
            <input type="text" class="form-control" name="validationDefault01" placeholder="Imie" value="" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault02">Nazwisko</label>
            <input type="text" class="form-control" name="validationDefault02" placeholder="Nazwisko" value="" required>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationDefault03">Email</label>
            <input type="text" class="form-control" name="validationDefault03" placeholder="email@mail.com" value="" required>
        </div>
    </div>
    <br>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline01" class="custom-control-input" value="EFZI" required>
        <label class="custom-control-label" for="customRadioInline1">EFZI</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline01" class="custom-control-input" value="FZI" required>
        <label class="custom-control-label" for="customRadioInline2">FZI</label>
    </div>
    <br>
    <br>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline3" name="customRadioInline02" class="custom-control-input" value="L1" required>
        <label class="custom-control-label" for="customRadioInline3">L1</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline4" name="customRadioInline02" class="custom-control-input" value="L2" required>
        <label class="custom-control-label" for="customRadioInline4">L2</label>
    </div>
    <br>
    <div class="custom-file">
        <input type="file" name="file" class="custom-file-input" id="validatedCustomFile" required>
        <label class="custom-file-label" for="validatedCustomFile" id="fileLabel">Choose file...</label>
        <div class="invalid-feedback">Example invalid custom file feedback</div>
    </div>
    <br/>
    <button class="btn btn-primary" type="submit">Submit form</button>
    <br/>
    $message
    <script>
        const fileInput = document.getElementById("validatedCustomFile");
        fileInput.addEventListener("change", (event) => {
            const fileName = document.getElementById("validatedCustomFile").value.replace(/.*[\/\\]/, '');
            document.getElementById("fileLabel").innerHTML = fileName;
        });
    </script>
</form>
</body>
</html>
